<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vanilla Js Final Project</title>
  </head>
  <body>
    <div id="page-title">DS Project</div>
    <h1 id="clock">00:00:00</h1>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <form id="login-form" class="hidden">
      <input
        type="text"
        required
        maxlength="15"
        placeholder="Your name !"
        id="input-text"
      />
      <input type="submit" value="Log In" id="login-button" />
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
      <input type="text" required id="todo-input" placeholder="Your to do" />
      <input type="submit" value="OK!" id="todo-form-button" />
    </form>
    <ul id="todo-list"></ul>
    <script src="clock.js"></script>
    <script src="background.js"></script>
    <script src="login.js"></script>
    <script src="todolist.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
